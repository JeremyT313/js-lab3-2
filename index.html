<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <form>
      <h1>My Contacts</h1>
      <label for="full-name">Name</label>
      <input id="full-name" type="text" placeholder="Full Name" />
      <label for="user-email">Email</label>
      <input id="user-email" type="email" placeholder="You@gmail.com" />
      <label for="phone-number">Phone Number</label>
      <input id="phone-number" type="text" placeholder="111-111-1111" />
      <label for="relationship">Relationship</label>
      <input id="relationship" type="text" placeholder="Relationship" />
      <button>Add</button>
    </form>
    <div class="container"></div>

    <script src="https://kit.fontawesome.com/23b807fe2e.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
